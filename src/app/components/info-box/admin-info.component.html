<div class="info-box">
    <table>
        <tr><td>Version</td><td>{{version}}</td></tr>
        <tr><td>Started</td><td>{{startTime | date: 'd.M. H:mm'}}</td></tr>
        <tr><td>Username &nbsp;</td><td>{{username}}</td></tr>
        <tr><td>Admin</td><td>{{isAdmin}}</td></tr>
    </table>
    <button (click)="logout()">Logout</button>
</div>
