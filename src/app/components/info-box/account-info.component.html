<div class="info-box">
    <p>Welcome {{username}}!</p>
    <p>Registered IPs</p>
    <p>Registered tokens</p>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default btn-block" (click)="addNewIP()">Add</button>
        <button type="button" class="btn btn-default btn-block" (click)="report()">Report</button>
        <button type="button" class="btn btn-default btn-block" (click)="logout()">Logout</button>
    </div>
</div>
